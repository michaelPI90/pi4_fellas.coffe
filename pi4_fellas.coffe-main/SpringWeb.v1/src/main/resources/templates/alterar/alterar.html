<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/listarUsuarios.css" />

</head>

<body>
	<header>
		<h1>Console.coffee</h1>
	</header>
	<main>
		<div class="title">
			<h2>Lista de usu치rios</h2>
		</div>

		<form id="formul치rio" th:action=@{/api/usuario/ConsultarUsuario} class="col-md-8 col-xl-9" method="get">
			<input type="text" class="form-control" placeholder="Informe um nome..." aria-describedby="addon-wrapping"
				id="username" name="nome">
			<div>
				<button type="submit" class="botoesItem">Consultar</button>


				<div th:text="${erro}" class="alert alert-info" role="alert"></div>

			</div>


		</form>

		<div class="container">
			<div class="row">
				<form >
				<!-- <form th:action=@{/desabilitaUser} th:object="${usuario}" method="post"> -->
					<div class="col">

						<table class="table-striped">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Email</th>
									<th>Status</th>
									<th>Grupo</th>


								</tr>
							</thead>
							<tbody>
								<!-- <tr th:if="${usuarios.empty}">
									<td colspan="2">Sem usu치rios</td>
								</tr> -->
								<tr th:each="usuario : ${usuarios}">
									<td contenteditable="true" aria-disabled="false"><span th:text="${usuario.username}"> Nome </span></td>
									<td contenteditable="true" aria-disabled="false"><span th:text="${usuario.email}"> Email </span></td>
									<td><input type="checkbox" 
										th:checked="${usuario.statusAtivo}" />
									</td>
									<td contenteditable="true"><span th:text="${usuario.grupo}"> Grupo </span></td>
									<td><span th:text="${usuario.cpf}" ></span></td>
									<td><span hidden th:text="${usuario.email}" ></span></td>
									<td><span hidden th:text="${usuario.password}"></span></td>

									<td><button type="submit" class = "botoesItem" ><a th:href="@{'/api/usuario/alterarDados/' + ${usuario.userId}}">Editar Usu치rio</button></td>
									


								</tr>

							</tbody>
						</table>
					</div>
				</form>
				<a href="/CadastroCliente"><button type="" class="botoesItem">Cadastro</button></a>
				<a href="/ListarProdutos"><button>Listar Produtos</button></a>
			</div>
		</div>



	</main>
		
		
</body>

</html>
