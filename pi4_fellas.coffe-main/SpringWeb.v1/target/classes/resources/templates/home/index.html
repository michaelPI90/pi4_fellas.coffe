    <form class="form-inline d-flex" style="float: left;" action="/login" method="POST">
      <input type="email" class="form-control" style="width: 250px; margin-right: 10px;" id="email" name="email"
        placeholder="E-mail">

      <input type="password" class="form-control" style="width: 250px; margin-right: 10px;" id="senha" name="senha"
        placeholder="Senha">
      <div th:text="${erro}" class="alert alert-info" role="alert"></div>
      <button type="submit" class="botoesItem">Entrar</button>
      </button>
      <a href="/CadastroCliente"> <button type="text" class="botoesItem">Registre-se</a></button>



    </form>
