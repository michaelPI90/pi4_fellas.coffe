        <div class="consultar-produto"></div>
        <h2>Listar Produtos</h2>
        </div>

        <form id="formulário" action=/ConsultarProduto method="get">
            <div class="input-produto">
                <input type="text" class="form-control" placeholder="Informe o nome do produto..."
                    aria-describedby="addon-wrapping" id="nomeProduto" name="nomeProduto">
                <div class="botao-consultar">
                    <button type="submit" class="botoesItem">Consultar</button>

                    <div th:text="${erro}" class="alert alert-info" role="alert"></div>

                </div>

        </form>

        <div class="content">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Quantidade disponível</th>
                    <th>Status</th>
                    <th></th>
                    

                </thead>
                <tbody>
                    <!-- <tr th:if="${usuarios.empty}">
                        <td colspan="2">Sem usuários</td>
                    </tr> -->
                    <tr th:each="produto : ${produtos}">
                        <td><span th:text="${produto.id}">ID</span></td>
                        <td><span th:text="${produto.nomeProduto}"> Nome </span></td>
                        <td><span th:text="${produto.precoProduto}"> Valor </span></td>
                        <td><span th:text="${produto.qntdEstoque}"> Quantidade disponível </span></td>
                        <td><input type="checkbox" th:checked="${produto.statusAtivo}" />
                        </td>
                        <!-- <td>
                            <img src="../../static/imagens/escrever.png" alt="">
                        </td> -->
                        <td><button type="submit" class="botoesItem">
                                <a th:href="@{'/statusProduto/' + ${produto.id}}">Desabilitar/Habilitar Produto</button>
                        </td>
                        


                    </tr>
                    <!-- <button onclick="produto.desabilitar()">Pagina Usuario</button> -->

                </tbody>
            </table>
