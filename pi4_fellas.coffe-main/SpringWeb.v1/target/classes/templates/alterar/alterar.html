<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Lista de usuários</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</head>
<body>

<div class="container">
  <div class="row">
	<form th:action=@{/test} method="get">
    <div class="col">
    	<h1>Lista de Usuários</h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Email</th>
				<th>Status</th>
				<th>Grupo</th>
				
				  
			</tr>
		</thead>
		<tbody>
			<tr th:if="${usuarios.empty}">
				<td colspan="2">Sem usuários</td>
			</tr>
			<tr th:each="usuario : ${usuarios}">
				<td><span th:text="${usuario.username}"> Nome </span></td>
				<td><span th:text="${usuario.email}"> Email </span></td>
				<td><input 
				type="checkbox" 
				name="myBooleanVariable" 
				th:checked="${usuario.statusAtivo}"/>
				</td>

				<td><span th:text="${usuario.grupo}"> Grupo </span></td>
				
				

			</tr>
			<button onclick="produto.desabilitar()">Pagina Produtos</button>

		</tbody>
	</table>    
    </div>
    
  </div>
</div>

	
</body>
</html>
