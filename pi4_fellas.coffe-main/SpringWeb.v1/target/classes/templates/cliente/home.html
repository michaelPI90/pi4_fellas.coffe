    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    
    <!-- GRADES -->
    <div class="content">
      <div class="card-container">
        <div class="row">
          <div class="card" th:each="produto : ${produtos}">
            <img src="/product/1" alt="Imagem 1">
            <h3 th:text="${produto?.id}" id="id" name="id"></h3>
            <p>Nome do Produto:  <span th:text="${produto.nomeProduto}"></span></p>
            <p>Preco<span th:text="${produto.precoProduto}"></span></p>
            <p>Quantidade<span th:text="${produto?.qntdEstoque}" id="qntdEstoque" name="qntdEstoque"></span></p>
            <p><span type="checkbox" th:checked="${produto.statusAtivo}" /></span></p>
            <a th:href="@{/adcionarProduto/{id}(id=${produto?.id})}" class="btn btn-primary btn-card">Detalhes</a>



          </div>
        </div>
      </div>
    </div>
    

</body>

</html>
