                    <li>

                </ul>
                <div class="controls">
                    <div class="profile">
                        <a href="/fellas.coffe/clienteLogin">

    </header>


  <main>
    <div class="container">
      <h2>Meu Carrinho</h2>

      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="/imagens/xicara - 1.jpg" alt="Produto 1">
              <h3>Mocaccino</h3>
            </td>
            <td>
              <input type="number" min="1" value="1">
            </td>
            <td>R$ 99,99</td>
            <td>R$ 99,99</td>
            <td>
              <button class="remove-button">Remover</button>
            </td>
          </tr>
          <tr>
            <td>
              <img src="/imagens/xicara - 2.jpg" alt="Produto 2">
              <h3>Café Expresso</h3>
            </td>
            <td>
              <input type="number" min="1" value="1">
            </td>
            <td>R$ 49,99</td>
            <td>R$ 49,99</td>
            <td>
              <button class="remove-button">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="checkout">
        <div class="total">
          <h4>Total:</h4>
          <h3>R$ 149,98</h3>
        </div>

        <div class="shipping">
          <h4>Calcular Frete:</h4>
          <div class="shipping-inputs">
            <input type="text" placeholder="CEP">
            <button class="calculate-button">Calcular</button>
          </div>
          <p class="shipping-result">O prazo e valor do frete serão exibidos aqui</p>
        </div>

        <div class="checkout-buttons">
          <a href="#" class="continue-shopping">Continuar Comprando</a>
          <a href="#" class="checkout-button">Finalizar Compra</a>
        </div>
      </div>
    </div>
  </main>

  
</body>

</html>
