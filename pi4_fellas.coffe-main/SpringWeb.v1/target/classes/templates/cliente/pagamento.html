  <main>
    <div class="container">
      <h2>Pagamento</h2>

      <div class="payment-form">
        <div class="payment-methods">
          <h3>Escolha a forma de pagamento:</h3>
          
          <form action="finalizarCompra" method="post">
          <label>
            <input type="radio" name="payment" value="boleto" onclick="togglePaymentOption('boleto')">
            Boleto Bancário
          </label>
          <label>
            <div th:each="usuario : ${formaDePagamnto}" >
            <input type="radio" name="payment" value="$cartao" onclick="togglePaymentOption('cartao')">
            Cartão de Crédito
          </label>
        </div>

        <div class="payment-details">
          <h3>Detalhes do Pagamento</h3>

          <div class="payment-option" id="boleto">
            <p>Você selecionou Boleto Bancário como forma de pagamento. Finalize seu pedido para gerar o boleto.</p>
          </div>
      
          <button type="submit" class="submit-button">Finalizar Pagamento</button>
          <div class="payment-option" id="cartao">
          </form>






            <form action="finalizarCompra" method="post">


              <label>
                <div th:each="usuario : ${formaDePagamnto}" >
                <input type="radio" name="payment" value="$cartao" onclick="togglePaymentOption('cartao')">
                Cartão de Crédito
              </label>
            </div>
            
              <div class="form-row">
                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" name="card-number" required>
              </div>

              <div class="form-row">
                <label for="cvv">Código Verificador (CVV):</label>
                <input type="text" id="cvv" name="cvv" required>
              </div>

              <div class="form-row">
                <label for="card-name">Nome Completo:</label>
                <input type="text" id="card-name" name="card-name" required>
              </div>

              <div class="form-row">
                <label for="expiration-date">Data de Vencimento:</label>
                <input type="text" id="expiration-date" name="expiration-date" required>
              </div>

              <div class="form-row">
                <label for="installments">Quantidade de Parcelas:</label>
                <select id="installments" name="installments" required>
                  <option value="1">1x</option>
                  <option value="2">2x</option>
                  <option value="3">3x</option>
                </select>
              </div>

              <button type="submit" class="submit-button">Finalizar Pagamento</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
